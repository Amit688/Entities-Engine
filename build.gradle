apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'application'

repositories {
    mavenCentral()
	maven {
		url "http://packages.confluent.io/maven/"
	}
}

dependencies {

/*
	compile 'com.typesafe.akka:akka-stream_2.11:2.4.17'
	compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.10.2.0'
	compile group: "com.typesafe.akka", name: "akka-stream-kafka_2.11", version: "0.14"

*/

    compile group: 'com.typesafe.akka', name: 'akka-actor_2.11', version: '2.5.2'
    compile group: 'com.typesafe.akka', name: 'akka-stream_2.11', version: '2.5.2'
    compile group: 'org.apache.kafka', name: 'kafka-clients', version: '0.10.2.1'
    compile group: 'org.apache.kafka', name: 'kafka-streams', version: '0.10.2.1'
    compile group: "com.typesafe.akka", name: "akka-stream-kafka_2.11", version: '0.16'

	compile "org.apache.avro:avro:1.8.1"
	compile "io.confluent:kafka-avro-serializer:3.2.0"
	compile "io.confluent:kafka-schema-registry:3.2.0"
	compile "io.confluent:common:3.2.0"

	// Kamon
	compile group: 'org.aspectj', name: 'aspectjweaver', version: '1.8.10'
	compile group: 'io.kamon', name: 'kamon-system-metrics_2.11', version: '0.6.3'
	compile group: 'io.kamon', name: 'kamon-akka-2.4_2.11', version: '0.6.6'
	compile group: 'io.kamon', name: 'kamon-jmx_2.11', version: '0.6.6'
	compile group: 'org.slf4j', name:'slf4j-log4j12', version: '1.7.21'

	testCompile 'junit:junit:4.12'
}

mainClassName = 'org.z.entities.engine.Main'
